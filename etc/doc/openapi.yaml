openapi: 3.0.3
info:
  title: SJC Portfolio
  version: 1.0.1
servers:
  - url: https://back/
tags:
  - name: product
    description: Product
  - name: project
    description: Project
  - name: skill
    description: Skill
paths:
  /products:
    post:
      tags:
        - product
      summary: Create product
      operationId: postProducts
      description: Create product
      requestBody:
        description: Create a new Product
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          $ref: "#/components/responses/invalidInput"
      security: []
    get:
      tags:
        - product
      summary: Get all products.
      operationId: getProducts
      description: Index products
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
      security: []
  /products/{id}:
    get:
      tags:
        - product
      summary: Get product by Id.
      operationId: getProduct
      description: Show product
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "404":
          $ref: "#/components/responses/notFound"
      security: []
    put:
      tags:
        - product
      summary: Update product by Id.
      operationId: putProduct
      description: Update product
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "400":
          $ref: "#/components/responses/invalidInput"
        "404":
          $ref: "#/components/responses/notFound"
      security: []
    delete:
      tags:
        - product
      summary: Delete product by Id.
      operationId: deleteProduct
      description: Delete product
      parameters:
        - $ref: "#/components/parameters/ProductId"
      responses:
        "204":
          description: Successful operation
        "404":
          $ref: "#/components/responses/notFound"
      security: []
  /projects:
    post:
      tags:
        - project
      summary: Create project
      operationId: postProjects
      description: Create project
      requestBody:
        description: Create a new project
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        "400":
          $ref: "#/components/responses/invalidInput"
      security: []
    get:
      tags:
        - project
      summary: Get all projects.
      operationId: getProjects
      description: Index projects
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Project"
      security: []
  /projects/{id}:
    get:
      tags:
        - project
      summary: Get project by Id.
      operationId: getProject
      description: Show project
      parameters:
        - $ref: "#/components/parameters/ProjectId"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        "404":
          $ref: "#/components/responses/notFound"
      security: []
    put:
      tags:
        - project
      summary: Update project by Id.
      operationId: putProject
      description: Update project
      parameters:
        - $ref: "#/components/parameters/ProjectId"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        "400":
          $ref: "#/components/responses/invalidInput"
        "404":
          $ref: "#/components/responses/notFound"
      security: []
    delete:
      tags:
        - project
      summary: Delete project by Id.
      operationId: deleteProject
      description: Delete project
      parameters:
        - $ref: "#/components/parameters/ProjectId"
      responses:
        "204":
          description: Successful operation
        "404":
          $ref: "#/components/responses/notFound"

components:
  parameters:
    ProductId:
      name: id
      in: path
      description: 製品ID
      required: true
      schema:
        type: integer
        format: int64
    ProjectId:
      name: id
      in: path
      description: プロジェクトID
      required: true
      schema:
        type: integer
        format: int64
  schemas:
    Product:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
          example: 10
          readOnly: true
        name:
          type: string
          nullable: true
          description: 製品名
          example: "製品名"
        description:
          type: string
          nullable: true
          description: 製品の説明
          example: "製品の説明"
        url:
          type: string
          nullable: true
          description: 製品のURL
          example: "https://example.com/"
        image_url:
          type: string
          nullable: true
          description: 製品のイメージURL
          example: "https://example.com/sample.png"
      additionalProperties: false
    Project:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 10
          readOnly: true
        title:
          type: string
          description: プロジェクト名
          example: "プロジェクト名"
        description:
          type: string
          nullable: true
          description: プロジェクトの説明
          example: "プロジェクトの説明"
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
          nullable: true

    Error:
      type: object
      required:
        - message
        - errors
      properties:
        message:
          type: string
          example: "error message"
        errors:
          type: array
          items:
            type: string
            example: "description error message"
      additionalProperties: false
  responses:
    invalidInput:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    notFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
